<!DOCTYPE html>
<html lang="id">
<head>
	<title>Student Registration Form</title>
	<meta charset="UTF-8">
	<meta name="description" content="Student Registration Form">
	<meta name="keywords" content="Student Registration Form">
	<meta name="author" content="Habibi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <form>
        <table>
            <tr>
                <td colspan="3"></td>
                <td>
                    <label>DATE</label>
                    <input type="date">
                </td>
            </tr>
            
            <!-- START PERSONAL INFORMATION -->
            <tr>
                <td colspan="4">
                    <h2>PERSONAL INFORMATION</h2>
                    <hr>
                </td>
            </tr>
            <tr>
                <td>NAME</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>DATE OF BRITH</td>
                <td colspan="3">
                    <input type="date">
                </td>
            </tr>
            <!-- END PERSONAL INFORMATION -->
            
            <!-- START CONTACT INFORMATION -->
            <tr>
                <td colspan="4">
                    <h2>CONTACT INFORMATION</h2>
                    <hr>
                </td>
            </tr>
            <tr>
                <td>ADDRESS</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>CITY</td>
                <td>
                    <input type="text">
                </td>
                <td>PROVINCE/STATE</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>ZIP CODE</td>
                <td>
                    <input type="text">
                </td>
                <td>PROVINCE/STATE</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>PHONE</td>
                <td>
                    <input type="tel">
                </td>
                <td>EMAIL</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>MEMBERSHIP TYPE</td>
                <td colspan="3">
                    <input type="radio" name="membership" value="Regular">
                    <label>Regular</label>
                    <input type="radio" name="membership" value="Premium">
                    <label>Premium</label>
                    <input type="radio" name="membership" value="VIP">
                    <label>VIP</label>
                </td>
            </tr>
            <!-- END CONTACT INFORMATION -->

            <!-- START COURSE INFORMATION -->
            <tr>
                <td colspan="4">
                    <h2>COURSE INFORMATION</h2>
                    <hr>
                </td>
            </tr>
            <tr>
                <td>COURSE NAME</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>PAYMENT DETAILS</td>
                <td colspan="3">
                    <input type="radio" name="payment" value="Cash">
                    <label>Cash</label>
                    <input type="radio" name="payment" value="Cheque">
                    <label>Cheque</label>
                    <input type="radio" name="payment" value="Credit Card">
                    <label>Credit Card</label>
                </td>
            </tr>
            <tr>
                <td>COMMENTS</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <!-- END COURSE INFORMATION -->

            <tr>
                <td colspan="4">
                    <button type="submit">Submit</button>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
